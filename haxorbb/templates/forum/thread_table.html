{% extends 'forum/forum_base.html' %}
{% block title %}
	[{{ super() }}] {{ g.title_ }}
{% endblock %}

{% block content %}
<a href="{{ url_for('forum.new_thread', forum_id=forum_id) }}">
	<button>
		New Thread
	</button>
</a>
	{%  for thread in threads %}
		{{ thread }}
	{% endfor %}
	{% if not threads %}
	No threads
	{%  endif %}
{% endblock %}
